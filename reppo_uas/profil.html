<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link rel="shortcut icon" href="source/favicon.ico" type="image/x-icon">
    <link rel="icon" href="source/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #EDDCB0;
        }
    </style>
    <title>Nyappbin</title>
</head>

<body>
    <header style="background-color: #469B4C;">
        <nav>
            <a href="index.html">
                <img class="home" src="source/logo.png" alt="#">
            </a>
            <a href="profil.html">
                <img class="profile" src="source/profile.png" alt="#">
            </a>
            <ul>
                <li>
                    <a href="index.html#artikel">Artikel</a>
                </li>
                <li>
                    <a href="index.html#toko">Toko</a>
                </li>
                <li>
                    <a href="index.html#footer">Tentang</a>
                </li>
            </ul>

        </nav>
    </header>

    <main>
        <div class="w3-sidebar w3-bar-block" style=" width:300px; background:#BA9F86; color:white">
            <div class="row">
                <div class="col-1 ms-4 py-4">
                    <img src="source/profile.png" alt="Avatar" class="avatar">
                </div>
                <div class="col-1 ms-5 py-4">
                    <h2 style="font-weight: 500; padding-top:5px; padding-left:900%;">Profilku</h2>
                </div>
            </div>
            <button class="w3-bar-item w3-button tablink" style="font-size: 20px;"
                onclick="openBtn(event, 'Tanaman')">Tanaman</button>
            <button class="w3-bar-item w3-button tablink" style="font-size: 20px;"
                onclick="openBtn(event, 'Progres')">Progres
                Tanaman</button>
            <button class="w3-bar-item w3-button tablink" style="font-size: 20px;"
                onclick="openBtn(event, 'Hasil')">Hasil
                Panen</button>
            <button class="w3-bar-item w3-button tablink" style="font-size: 20px;"
                onclick="openBtn(event, 'Riwayat')">Riwayat
                Tanaman</button>
        </div>
        <div style="margin-left:500px">
            <div id="Tanaman" class="w3-container city" style="display:none">
                <h2>Tanaman</h2>
                <img src="source/line-md_alert.png" style="float: right; padding-top:10vw; padding-right:20vw;" alt="">
            </div>

            <div id="Progres" class="w3-container city" style="display:none">
                <h2>Progres</h2>
                <img src="source/line-md_alert.png" style="float: right; padding-top:10vw; padding-right:20vw;" alt="">
            </div>

            <div id="Hasil" class="w3-container city" style="display:none">
                <h2>Hasil Panen</h2>
                <img src="source/line-md_alert.png" style="float: right; padding-top:10vw; padding-right:20vw;" alt="">
            </div>
            <div id="Riwayat" class="w3-container city" style="display:none">
                <h2>Riwayat Tanaman</h2>
                <img src="source/line-md_alert.png" style="float: right; padding-top:10vw; padding-right:20vw;" alt="">
            </div>

        </div>

        <!-- <img src="source/line-md_alert.png" style="float: right; padding-top:10vw; padding-right:20vw;" alt=""> -->
    </main>

    <script>
        function openBtn(evt, cityName) {
            var i, x, tablinks;
            x = document.getElementsByClassName("city");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < x.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " w3-red";
        }
    </script>

</body>
