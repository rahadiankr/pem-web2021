            <h1 class="text-center">Sign Up</h1>
            <hr />
            <div class="container row col-lg-6 offset-3" style="height: 35rem">
                <div class="card col text-center align-self-center"
                    style="color: white; width: 18rem; opacity: 80%; background-color: rgba(0, 0, 0, 0.459); border-radius: 8%">

                                <hr />

                            </ul>
                        </h5>
                        <form>
                            <div class="mb-3">
                                <input type="id" class="form-control" placeholder="Email" id="exampleInputId"
                                    aria-describedby="idHelp" />
                            </div>
                            <div class="mb-3">
                                <input placeholder="Kata Sandi" type="password" class="form-control"
                                    id="exampleInputPassword1" />
                            </div>
                            <div class="mb-3">
                                <input placeholder="Konfirmasi Kata Sandi" type="vpassword" class="form-control"
                                    id="exampleInputVPassword1" />
                            </div>
                            <div class="mb-3">
                                <input type="phone" class="form-control" placeholder="Nomor Telfon"
                                    id="exampleInputPhone1" aria-describedby="phoneHelp" />
                            </div>
                            <div class="mb-3 text-center">
                                <button type="submit" class="btn btn-dark" style="width: 450px">Kirim</button>
                            </div>
                            <div class="mb-3 text-center">
                                <button type="submit" class="btn btn-light"
                                    style="width: 450px; background-color: rgb(250, 250, 250)"><img
                                        src="assets/images/ico/Google.png" alt="" /> Daftar dengan Google</button>
                            </div>
                        </form>
                    </div>
