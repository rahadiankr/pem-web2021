<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML TIME</title>
</head>

<body>
    <article>
        <h1>Element Time di HTML</h1>
        <p>
            Ditulis pada <time datetime="2021-07-10">07 Oktober 2021</time>
        </p>
        <p>
            Hari ini saya ada acara dari pukul <time>08:00</time> sampai pukul
            <time>10:00</time>.
        </p>
    </article>
</body>

</html>
