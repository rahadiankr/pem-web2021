<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML SUMMARY</title>
</head>

<body>
    <article>
        <h1>Mengenal Summary</h1>
        <details>
            <summary>Deskripsi</summary>
            Tag detail dan summary merupakan tag untuk membuat
            elemen spoiler. <br>
            Tag detail akan berisi semua detail konten, tag summary akan
            menjadi tombol yang bisa diklik untuk menampikan detail isinya.
        </details>
    </article>
</body>

</html>
