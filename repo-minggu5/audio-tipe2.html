<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML AUDIO 2</title>
</head>

<body>
    <h2 style="font-family: sans-serif;">Contoh Audio di Web</h1>
    <audio controls>
        <source src="audio/Dere - Tanya.mp3" type="audio/mpeg">
        Maaf browsermu tidak mendukung tag audio, silakan untuk upgrade browswer.
    </audio>
    <h2 style="font-family: sans-serif;">Contoh Atribut loop Audio di Web</h2>
    <audio controls loop>
        <source src="audio/Dere - Tanya.mp3" type="audio/mp4">
        Maaf browsermu tidak mendukung tag audio, silakan untuk upgrade browswer.
    </audio>
    <h2 style="font-family: sans-serif;">Contoh Atribut hidden Audio di Web</h2>
    <audio hidden autoplay loop>
        <!-- Chrome doesn't support autoplay -->
        <source src="audio/Dere - Tanya.mp3" type="audio/mp4">
        Maaf browsermu tidak mendukung tag audio, silakan untuk upgrade browswer.
    </audio>
</body>

</html>
