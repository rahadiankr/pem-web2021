<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML AUDIO</title>
</head>

<body>
    <h2 style="font-family: sans-serif;">Contoh Audio di Web</h2>
    <audio controls autoplay>
        <source src="audio/Dere - Kota.mp3" type="audio/mpeg">
        <source src="audio/Dere - Tanya.mp3" type="audio/mp4">
        Maaf browsermu tidak mendukung tag audio, silakan untuk upgrade browswer.
    </audio>
</body>

</html>
