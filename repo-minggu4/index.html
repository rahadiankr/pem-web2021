<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pesan Tiket Kereta</title>
</head>
<body">
    <header>
        <h2>Tugas Form</h2>
    </header>
    <div class="form">

        <form method="post" name="formpesantiket">
            <fieldset>
                <legend class="judul">Pemesanan Tiket Kereta</legend>
            
            <p>
                <label for="name">Nama:</label>
                <input type="text" name="username" placeholder="Nama Lengkap" id="username" autocomplete="additional-name" required>
            </p>
            
            <p>
                <label for="phoneNumber">Nomor HP:</label>
                <input type="tel" name="phoneNumber" id="phoneNumber"  
                size="20" minlength="9" maxlength="14" placeholder="08x-xxx-xxx-xxx" autocomplete="tel-area-code" required> 
            </p>
    
            <p>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="myemail@gmail.com" required autocomplete="email">
            </p>
    
            <p>
                Status:
                <input type="radio" name="tipeuser" id="tipeuser" value="pelajar" required>
                <label for="tipeuser">Pelajar</label>
    
                <input type="radio" name="tipeuser" id="tipeuser" value="mahasiswa/umum" required>
                <label for="tipeuser">Mahasiswa/Umum</label>
            </p>
    
            <p>
                <label for="tipetiket">Pilih Tiket:</label>
                <select name="tipetiket" id="tipetiket" required>
                    <option value="">=Pilih=</option>
                    <option  value="bronze">Ekonomi</option>
                    <option  value="gold">Eksekutif</option>
                    <option  value="platinum">VIP</option>
                </select>
            </p>
    
            <p>
                <label for="quantitiy">Banyak tiket:</label>
                <input type="number" name="quantitiy" id="quantitiy" required>
            </p>
    
            <p>
                <label for="payment">Pembayaran:</label>
                <select name="payment" id="payment" required>
                    <option value="">=Pilih=</option>
                    <option value="Transfer Bank">Transfer</option>
                    <option value="Gopay">Gopay</option>
                    <option value="Ovo">OVO</option>
                    <option value="Shopeepay">Shopeepay</option>
                </select>
            </p>
    
            <p>
                <input type="submit" value="Daftar">
            </p>
    
            </fieldset>
        </form> 
    </div>
</body>
</html>
